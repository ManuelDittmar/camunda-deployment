apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: 'git@github.com:ManuelDittmar/camunda-deployment.git'
    path: 'helm/multi-region/applications/service-mesh/istiod'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  dependencies:
    - istio-base