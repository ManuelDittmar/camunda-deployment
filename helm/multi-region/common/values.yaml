istiod:
  global:
    meshID: camunda-mesh
    meshNetworks:
      network1:
        endpoints:
          - fromRegistry: primary
        gateways:
          - registryServiceName: istio-ingressgateway.istio-system.svc.cluster.local
      network2:
        endpoints:
          - fromRegistry: secondary
        gateways:
          - registryServiceName: istio-ingressgateway.istio-system.svc.cluster.local

  pilot:
    autoscaleEnabled: true
    autoscaleMin: 1
    autoscaleMax: 5
    resources:
      requests:
        cpu: 500m
        memory: 2048Mi

  gateways:
    istio-ingressgateway:
      enabled: true

  meshConfig:
    enablePrometheusMerge: true

kiali:
  cr:
    create: true
    namespace: istio-system
    spec:
      auth:
        strategy: anonymous