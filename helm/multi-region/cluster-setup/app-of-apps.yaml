apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: 'git@github.com:ManuelDittmar/camunda-deployment.git'
    path: helm/multi-region/cluster-setup/applications
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true