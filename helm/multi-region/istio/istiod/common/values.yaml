istiod:
  global:
    meshID: camunda-mesh
    meshNetworks:
      primary:
        endpoints:
          - fromRegistry: primary
        gateways:
          - registryServiceName: istio-gateway-primary.istio-system.svc.cluster.local
      secondary:
        endpoints:
          - fromRegistry: secondary
        gateways:
          - registryServiceName: istio-gateway-secondary.istio-system.svc.cluster.local

  pilot:
    autoscaleEnabled: true
    autoscaleMin: 1
    autoscaleMax: 5
    resources:
      requests:
        cpu: 500m
        memory: 2048Mi

  gateways:
    istio-ingressgateway:
      enabled: true

  meshConfig:
    enablePrometheusMerge: true